
name: CI
on: [push, pull_request]
jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest httpx coverage ruff mypy black isort
      - name: Run tests
        run: |
          coverage run -m pytest api/tests || true
          coverage report || true
  frontend-e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: |
          npm i -g playwright
          npx playwright install --with-deps
      - name: Run e2e
        run: |
          npx playwright test
